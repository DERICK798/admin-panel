<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cart AgroGrow</title>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
    <header>
      <div class="logo">Agro<span>Grow</span></div>
      <nav>
        <a href="index.html">Home</a>
        <a href="products.html">Products</a>
        <a href="about.html">About</a>
        <a href="cart.html" class="active">my order (<span id="cart-count">0</span>)</a>
      </nav>
      <div class="theme-toggle" id="themeToggle">
        <span class="light">‚òÄÔ∏è</span>
        <span class="Dark">üåô</span>
      </div>
      </header>

      <div class="cart-container">
        <h2>your placed order</h2>
        <div id="cart-items" style="min-height: 50px; padding: 10px;">
          <!-- Cart items will be loaded here by java.js -->
          <p style="color: #999;">Loading cart...</p>
        </div>
        <p class="total-price">Total: Ksh <span id="total-price">0</span></p>
        <div class="cart-actions">
         <button class="checkout-btn" onclick="goToCheckout()">checkout</button>
         <button class="cancel-btn" onclick="cancelFromCart()">cancel</button>
        </div>
      </div>

      <!-- Debug: show raw localStorage cart data 
      <div style="width:90%;max-width:800px;margin:12px auto;font-size:13px;color:#444;">
        <strong>Debug: raw cart storage</strong>
        <pre id="cart-debug" style="background:#f7f7f7;border:1px solid #eee;padding:8px;white-space:pre-wrap;word-break:break-all;">(loading...)</pre>
      </div>-->

    <script>
      // Populate debug panel with raw cart storage before loading main script
      try {
        const raw = localStorage.getItem('cart');
        const pre = document.getElementById('cart-debug');
        if (pre) pre.textContent = raw ? raw : '(no cart data in localStorage)';
      } catch (e) {
        console.warn('Could not read localStorage for debug:', e);
      }
    </script>
    <script src="java.js"></script>

    </body>
</html>
